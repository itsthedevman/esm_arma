[package]
name = "common"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
vfs = "0.12.0"
uuid = { version = "1.8.0", features = ["serde", "v4", "fast-rng"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9.34"
parking_lot = "0.12"
compiler = { path = "../compiler" }
redis = "0.25"
regex = "1"
colored = "2"
lazy_static = "1"
