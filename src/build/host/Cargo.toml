[package]
name = "host"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
message-io = { version = "0.14", default-features = false, features = ["tcp"] }
serde = { version = "1.0", features = ["derive"] }
clap = { version = "4.0", features = ["derive", "color"] }
colored = "2"
lazy_static = "1"
parking_lot = "0.10"
regex = "1"
serde_yaml = "0.8.24"
uuid = { version = "1.1", features = ["serde", "v4", "fast-rng"] }
common = { path = "../common" }
serde_json = "1.0"
ctrlc = "3.2.2"
sha-1 = "0.10.0"
fake = { version = "2.5", features = ['chrono'] }
chrono = "0.4"
rand = "0.8"
compiler = { path = "../compiler" }
run_script = "0.9.0"
redis = "0.21"
glob = "0.3.0"
