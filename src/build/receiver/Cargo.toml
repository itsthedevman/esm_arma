[package]
name = "receiver"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
message-io = { version = "0.18", default-features = false, features = ["tcp"] }
bincode = "1.3.3"
serde = { version = "1.0", features = ["derive"] }
clap = { version = "4.5.45", features = ["derive"] }
colored = "2"
uuid = { version = "1.18.0", features = ["serde", "v4", "fast-rng"] }
lazy_static = "1.5.0"
parking_lot = "0.12"
common = { path = "../common" }
serde_json = "1.0"
rand = "0.8.5"
regex = "1"
sha-1 = "0.10.1"
mysql = "25"
random_color = "0.8.0"
glob = "0.3.3"
zip = "0.6.6"
