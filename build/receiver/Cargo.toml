[package]
name = "receiver"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
message-io = { version = "0.14", default-features = false, features = ["tcp"] }
bincode = "1.3.3"
serde = { version = "1.0", features = ["derive"] }
clap = { version = "3.1.18", features = ["derive"] }
colored = "2"
uuid = { version = "1.1.2", features = ["serde", "v4", "fast-rng"] }
lazy_static = "1.4.0"
parking_lot = "0.10"
vfs = "0.7.1"
common = { path = "../common" }
serde_json = "1.0"
rand = "0.8.5"
regex = "1"
sha-1 = "0.10.0"
mysql = "22.2.0"
